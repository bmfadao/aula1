<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page!</title>
    <link rel="stylesheet" href="nesting.css">
  </head>
  <body>
    <div>
      <p>This is a paragraph.</p>
      Unordered List
      <ul>
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
      </ul>
  </div>

  <p>This paragraph is outside</p>

  List outside the div:
  <ul>
    <li>item one</li>
    <li>item two</li>
    <li>item three</li>
  </ul>
  </body>
</html>
